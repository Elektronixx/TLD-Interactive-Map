<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive map for The Long Dark game, find locations, resources, and more."
    />
    <link
      rel="icon"
      type="image/png"
      href="https://styles.redditmedia.com/t5_2ygr3/styles/communityIcon_otm5gkx4px121.jpg"
    />
    <title>Interactive Map Viewer</title>
    <!-- Link to external CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="cog-icon" class="cog-icon">
      <i class="fas fa-cog"></i>
    </div>
    <div id="settings-popup" class="settings-popup">
      <div class="popup-content">
        <div class="difficultys">
          <h2>Difficulty Settings</h2>
          <div class="difficulty-buttons">
            <button
              id="pilgrim"
              class="active"
              onclick="setCategory('pilgrim')"
            >
              Pilgrim / Voyageur / Stalker
            </button>
            <button id="interloper" onclick="setCategory('interloper')">
              Interloper / Misery
            </button>
          </div>
        </div>
        <div class="credits">
          <h2>Credits</h2>
          <p>
            This page uses material from the <br />
            <a
              href="https://steamcommunity.com/sharedfiles/filedetails/?id=3255435617"
              >Updated Region Maps [2024] Steam Guide</a
            >
            <br />
            by the Author
            <a href="https://steamcommunity.com/profiles/76561198212232496"
              >HokuOwl</a
            >
          </p>
          <p>
            This page also uses material from <br />
            <a
              href="https://steamcommunity.com/sharedfiles/filedetails/?id=2899955301"
              >Tales from the Far Territory map locations Steam Guide</a
            >
            by the Author
            <a href="https://steamcommunity.com/profiles/76561198054890338"
              >Krueger</a
            >
          </p>
        </div>
      </div>
    </div>

    <div id="start-map-container">
      <img
        src="assets/img/homemap.png"
        alt="Start Map"
        usemap="#map-links"
        id="start-map-image"
        draggable="false"
      />

      <!-- Define clickable areas -->
      <map name="map-links">
        <area
          id="forlorn-muskeg"
          alt="Forlorn Muskeg"
          title="Forlorn Muskeg"
          href="#"
          coords="1747,1332,2046,1394"
          shape="rect"
          class="area-element"
          onclick="loadMap('forlorn-muskeg')"
        />
        <area
          id="broken-railroad"

          title="Broken Railroad"

        />
      </map>
    </div>
    <div id="overlay-container"></div>
    <!-- Map Image Wrapper -->
    <div id="images-wrapper">
      <div class="image-container" id="map-image">
        <img src="#" alt="Map Image" />
      </div>
    </div>

    <!-- Home button at the bottom-right -->
    <button id="homeButton" class="home-button">
      <img src="assets/img/home.png" alt="Back to Home" />
    </button>

    <!-- Link to external JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
